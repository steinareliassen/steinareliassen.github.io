<html>
    <style>
        td {
            border-style: dotted;
            border-color: blueviolet;
            font-size: 30px;
        }
        input {
            font-size: 30px;
        }
        table {
            background-color: cadetblue;
        }
    </style>
    <script type="text/javascript">
        function funk() {
            var x = parseFloat(this.ta.value)
            var y = parseFloat(this.tb.value)
            var a = parseInt(this.ca.value)
            var b = parseInt(this.cb.value)
            
            var clicks = b - a;
            var dosage = y - x;

            if (clicks < 0) {
                clicks = 10 + clicks;
                dosage -= 0.6;
            }
            alert (parseFloat(dosage+"").toFixed(2) + " - " + (clicks)) 
        }
    </script>
    <body>
        <form>
    <table width="100%" style="border-style: dotted; border-color: blueviolet;">
        <tr>
    <td colspan="2">Left on pen:</td>
</tr> 
<tr>
    <td>Number:</td><td><input id="ta" type="text" size="20" /></td>
</tr>
<tr>
    <td>clicks past number:</td><td><input id="ca" type="text" size="20" /></td> 
</tr>    
<tr><td>Desired dosage:</td></tr>
<tr><td>Number:</td><td><input id="tb" type="text" size="20" /></td></tr>
<tr><td>clicks past number:</td><td><input id="cb" type="text" size="20" /></td></tr>
<tr><td colspan="2"><input type="button" value="calculate" name="calculate" onclick="funk(this)" /></td></tr>
    </table>
</form>
</body>
</html>
