<html>
    <style>
        td {
            border-style: dotted;
            border-color: blueviolet;
            font-size: 45px;
        }
        input {
            font-size: 45px;
        }
        select {
            font-size: 45px;
        }
        table {
            background-color: cadetblue;
        }
    </style>
    <script type="text/javascript">
        function funk() {
            alert(this.ta.value)
            var x = parseFloat(this.ta.value)
            var y = parseFloat(this.tb.value)
            var a = parseInt(this.ca.value)
            var b = parseInt(this.cb.value)
            
            var clicks = b - a;
            var dosage = y - x;

            if (clicks < 0) {
                clicks = 10 + clicks;
                dosage -= 0.6;
            }
            alert (parseFloat(dosage+"").toFixed(2) + " - " + (clicks)) 
        }
    </script>
    <body>
        <form>
    <table width="100%" style="border-style: dotted; border-color: blueviolet;">
        <tr>
    <td colspan="2">Left on pen:</td>
</tr> 
<tr>
    <tr><td>Number:</td>
        <td>
            <select id="ta">
                <option value="0.6">0.6</option>
                <option value="1.2">1.2</option>
                <option value="1.8">1.8</option>
                <option value="2.4">2.4</option>
                <option value="3.0">3.0</option>
            </select>
        </td>
    </tr>
    <tr><td>clicks past number:</td>
        <td>
            <select id="ca">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </td>
    </tr>    
<tr><td>Desired dosage:</td></tr>
<tr><td>Number:</td>
    <td>
        <select id="tb">
            <option value="0.6">0.6</option>
            <option value="1.2">1.2</option>
            <option value="1.8">1.8</option>
            <option value="2.4">2.4</option>
            <option value="3.0">3.0</option>
        </select>
    </td>
</tr>
<tr><td>clicks past number:</td>
    <td>
        <select id="cb">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
    </td>
</tr>
<tr><td colspan="2"><input type="button" value="calculate" name="calculate" onclick="funk(this)" /></td></tr>
    </table>
</form>
</body>
</html>
